{% extends "Signup/signuptemplate.html" %}
{% block content %}
    <form class="form-signin" action="{% url 'homepage:count_competitors' %}" method="post" name="count_competitors">
        {% csrf_token %}
  <h1>JCY</h1>
  <h1 class="h3 mb-3 font-weight-normal">Please enter the information</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="UIUC Email Address" name="email" required autofocus>

  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Submit</button>
        <br>
            <a href="{% url 'homepage:index' %}">Return to Home</a>

      <p class="mt-3 mb-3 text-muted">&copy; 2019</p>
</form>
{% endblock %}
